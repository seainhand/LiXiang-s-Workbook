<script type="text/javascript">
	function olist(){ 
		document.getElementById("list_1").style.backgroundPosition="0px -26px";
		document.getElementById("list_2").style.backgroundPosition="-30px -26px";
		var list = document.getElementById("changlist").childNodes;
		for (var i = 0; i < list.length; i++) {
			list[i].className = "list-1-o";
		}
	}

	function vlist(){ 
		document.getElementById("list_1").style.backgroundPosition="0px 0px";
