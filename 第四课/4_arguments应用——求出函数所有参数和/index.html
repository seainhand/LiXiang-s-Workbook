<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arguments应用——求出函数所有参数和</title>
</head>
<body>
	<code>
	<pre>
		&lt;script type="text/javascript"&gt;
			var i = result = 0;
			function sum(){
				for (var i = 0; i < arguments.length; i++) {
					result += arguments[i];
				}
				return result;
			}
			//应用
			alert(sum(1,2,3,4,5,6,7,8,9));//输出45
		&lt;/script&gt;
	</pre>
	</code>
	<script>
		var i = result = 0;
		function sum(){
			for (var i = 0; i < arguments.length; i++) {
				result += arguments[i];
			}
			return result;
		}
		//应用
		alert(sum(1,2,3,4,5,6,7,8,9));//输出45
	</script>
</body>
</html>
