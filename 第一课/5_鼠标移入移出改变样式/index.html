<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移入移出改变样式</title>
</head>
<style>
	.box{
		margin: 20px auto;
		width: 200px;
		height: 200px;
		padding: 20px;
		background: #000;
		color: #fff;
		text-align: center;
	}
</style>
<body>
	<div class="box" id="box">鼠标移入/出</div>
</body>
<script>
	var box = document.getElementById('box');
	box.onmouseover = function(){
		box.style.background = "red";
		box.style.color = "#000";
	}
	box.onmouseout = function(){
		box.style.background = "#000";
		box.style.color = "#fff";
	}
</script>
</html>
